<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

     <!--  Links Librerias de bootstrap-->
     <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     crossorigin="anonymous"
   />
   <script
     src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://kit.fontawesome.com/a913803317.js"
     crossorigin="anonymous"
   ></script>

   <link rel="stylesheet" href="styles.css" />
 </head>
</head>
<body>
    <div class="container d-flex m-3 me-3 p-0 border border-grey flex-column">
        <div class="row bg-light p-1 m-0 border border-grey" style="object-fit: cover; width: 100%;"> 
            <h2> Payment form example</h2>
        </div>
        
        <!-- Empieza el formulario -->

        <div class="card d-flex bg-white border border-grey p-0 m-0 flex-column" style="width: 100%; height: 100vh;">
            <form action="" method="POST">
                
                <!-- 1 fila alarma  -->
                <div class="card d-flex border-0 mt-3" style="width: 100%;">
                    <div class="alert alert-danger p-3 mx-3" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <!-- Termina fila alarma -->

                <!-- 2 fila datos bancarios -->
                <div class="card d-flex flex-row mt-4 border-0" style=" width: 100%;">
                    <div class="col-5 flex-column">
                        <label for="cardNumber">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>

                    <div class="col-3 flex-column">
                        <label for="cvc">CVC #</label>
                        <input type="text" class="form-control" id="cvc" name="cvc" placeholder="0000">
                    </div>

                    <div class="col-4 flex-column">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
                    </div>
                    
                </div>

                <!-- 3 Fila Nombres -->
                <div class="card d-flex flex-row mt-4 border-0" style=" width: 100%;">
                    <div class="col-6 flex-column">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="">
                    </div>
                    <div class="col-6 flex-column">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="">
                    </div>
                </div>

                <!-- 4 ciudad -->
                <div class="card d-flex flex-row mt-4 border-0" style=" width: 100%;">
                    <div class="col-6 flex-column">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="">
                    </div>
                    <div class="col-3 flex-column">
                        <label for="">State</label>
                        <select class="form-control" id="state" name="state" placeholder="Pick a State">
                            <option value="1">Amazonas</option>
                            <option value="2">Anzo√°tegui</option>
                            <option value="3">Miranda</option>
                            <option value="4">Barinas</option>
                        </select>
                    </div>

                    <div class="col-3 flex-column">
                        <label for="pcode">Postal Code</label>
                        <input type="text" class="form-control" id="pcode" name="pcode" placeholder="">
                    </div>
                </div>

                <!-- 5- Pago y Text area -->
                <div class="card d-flex flex-row mt-4 mb-0 border-0" style=" width: 100%;">
                    <div class="col-3 flex-column">
                        <label for="wallet">We accept:</label>
                        
                        <div class="card d-flex flex-row bg-dark p-3 justify-content-around"> 
                            <input type="radio" name="payment" value="master">
                                <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                            </input>
                            <input type="radio" name="payment" value="visa">
                                <i class="fa-brands fa-cc-visa fa-2x"></i>
                            </input>
                            <input type="radio" name="payment" value="master">
                                <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                            </input>
                            <input type="radio" name="payment" value="amex">
                            <i class="fa-brands fa-cc-amex fa-2x"></i>
                            </input>
                        </div>
                    </div>

                    <div class="card d-flex align-items-end border-0" style="width: 100%;">
                        <div class="col-8 d-flex flex-column ">
                            <label for="wallet" class=" align-items-start">Message</label>
                            <textarea class="form-control text-end" id="message" name="message" rows="6" style="resize:none; width: 100%;"></textarea>
                            <label for="wallet" class=" align-items-start" style="color: grey; font-size: 13px;">Add any notes here.</label>
                        </div>
                    </div>
                </div>

                <!-- 6 Boton de enviar  -->
                <div class="card d-flex align-items-center bg-light" style="height: 10vh; width: 100%;"> 
                    <div class="card d-flex flex-row justify-content-end align-items-center bg-light p-2 m-0 border-0" style=" height: 100%;width: 100%; gap: 10px;"> 
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>  
                    </div>
                </div>
                
        
            </form>
               

    </div>



    
</body>
</html>
